<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ receita.nome }}</title>
    <link rel="stylesheet" href="/static/receitas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="div_cima">
        <a href="{{ url_for('home.home') }}" class="button_home">
            <i class="bi bi-arrow-return-left"></i>
        </a>
        <h1>
            {{ receita.nome }}
        </h1>   
        <a href="{{ url_for('recipes.editar_receita') }}" class="button_perfil">
            <i class="bi bi-person-circle"></i>
        </a>
        <a href="{{ url_for('recipes.deletar_receita') }}" class="button_perfil">
            <i class="bi bi-person-circle"></i>
        </a>
    </div>

    <div class="card">
        <div class="ingredientes">
            <h1>Ingredientes</h1>
                <ol class="ingredientes">
                    <pre>{{ lista_ingredientes }}</pre>
                </ol>
        </div>

        <div class="modo_preparo">
            <h1>Modo de Preparo</h1>
            <ol class="modo_preparo">
                <pre>{{ lista_modo_preparo }}</pre>
            </ol>
        </div>

    </div>
</body>
</html>
