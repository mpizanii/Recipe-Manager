<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="div_maior">
        <div class="div_esquerda">
            <h1>Por favor,<br>Preencha com os seus dados.</h1>
            <img src="{% static 'img/sushi.svg' %}" alt="logo">
        </div>
        <div class="div_direita">
            <div class="card">

                    {% if messages %}
                        {% for message in messages %}
                            <div class = "alert {{ message.tags }}"> {{ message }} </div>
                        {% endfor %}
                    {% endif %}

                <h1>Cadastro</h1>

                <div class="inputs">
                    <form method="POST">
                        {% csrf_token %}
                        <label for="nome">Nome Completo:</label><br>
                        <input type="nome" name="nome" placeholder="Nome"><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" name="email" placeholder="Email"><br><br>

                        <label for="senha">Senha:</label><br>
                        <input type="password" name="senha" placeholder="Senha"><br><br>

                        <label for="confirmar_senha">Senha:</label><br>
                        <input type="password" name="confirmar_senha" placeholder="Confirmar Senha"><br><br>
                        
                        <button type="submit" class="cadastrar">Cadastrar</button>
                        </form>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
